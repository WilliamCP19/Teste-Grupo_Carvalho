<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="Icon" href="imagens/icone.ico" type="image/x-icon">
    <title>Register</title>
</head>
<body background="imagens/fundo.png">
    <main>
        <div class="formulario">
            <section class="cardFormularioAlternativo">
                <form>
                    <label class="labelTelaCad" for="txtNome">Nome:</label>
                    <input class="inputTelaCad" type="text" name="nome" placeholder="Nome">

                    <label class="labelTelaCad" for="txtEmail">E-mail</label>
                    <input class="inputTelaCad" type="email" name="email" placeholder="E-mail">
                    
                    <label class="labelTelaCad" for="txtCpf">CPF</label>
                    <input class="inputTelaCad" type="number" name="cpf" placeholder="CPF">

                    <label class="labelTelaCad" for="txtTelefone">Telefone</label>
                    <input class="inputTelaCad" type="number" name="telefone" placeholder="Telefone">

                    <label class="labelTelaCad" for="txtSenha">Senha</label>
                    <input class="inputTelaCad" type="password" name="senha" placeholder="Senha">

                    <button class="buttonTelaCad">Cadastrar</button>
                    <a id="linkTelaCad" href="index.html">Voltar a Home</a>
                </form>
            </section>
        </div>
        <figure>
            <img src="imagens/header - Copia.jpg" id="imgLogo" alt="Logo">
        </figure>
    </main>
</body>
</html>
